<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
        });

        // Clear sessionStorage on page reload
        window.onbeforeunload = () => {
            sessionStorage.removeItem('isAuthenticated');
        };

        function checkAuth() {
            const isAuthenticated = sessionStorage.getItem('isAuthenticated') === 'true';
            const urlParams = new URLSearchParams(window.location.search);
            const fromSidebar = urlParams.get('fromSidebar') === 'true';
            const passwordOverlay = document.getElementById('passwordOverlay');
            const mainContent = document.getElementById('mainContent');
            const sidebar = document.getElementById('sidebar');

            if (isAuthenticated && fromSidebar) {
                passwordOverlay.style.display = 'none';
                mainContent.style.display = 'block';
                sidebar.style.display = 'block';
                initSidebar();
            } else {
                passwordOverlay.style.display = 'flex';
                mainContent.style.display = 'none';
                sidebar.style.display = 'none';
            }
        }

        function checkPassword() {
            const passwordInput = document.getElementById('passwordInput').value;
            const errorMessage = document.getElementById('errorMessage');
            const passwordOverlay = document.getElementById('passwordOverlay');
            const mainContent = document.getElementById('mainContent');
            const sidebar = document.getElementById('sidebar');

            if (passwordInput === 'uvontop') {
                sessionStorage.setItem('isAuthenticated', 'true');
                passwordOverlay.style.display = 'none';
                mainContent.style.display = 'block';
                sidebar.style.display = 'block';
                initSidebar();
            } else {
                errorMessage.style.display = 'block';
                document.getElementById('passwordInput').value = '';
            }
        }

        function initSidebar() {
            const isSidebarHidden = localStorage.getItem('sidebarHidden') === 'true';
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            const menuToggle = document.getElementById('menuToggle');

            if (isSidebarHidden) {
                sidebar.classList.add('hidden');
                mainContent.classList.add('full');
                menuToggle.classList.remove('active');
            } else {
                sidebar.classList.remove('hidden');
                mainContent.classList.remove('full');
                menuToggle.classList.add('active');
            }

            menuToggle.addEventListener('click', toggleSidebar);
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            const menuToggle = document.getElementById('menuToggle');
            const isHidden = sidebar.classList.toggle('hidden');

            mainContent.classList.toggle('full', isHidden);
            menuToggle.classList.toggle('active', !isHidden);
            localStorage.setItem('sidebarHidden', isHidden);

            if (window.innerWidth <= 768) {
                sidebar.classList.toggle('visible', !isHidden);
            }
        }
    </script>
